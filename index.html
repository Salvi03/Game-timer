<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .top {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" 
        crossorigin="anonymous"
    >

    <div id="app">
        <div class="container bd-example" v-if="!submitted">
            <form @submit.prevent="submitData">
                <input type="number" name="" v-model="mins" id="">
                <input type="number" name="" v-model="secs" id="">
                <input type="number" name="" v-model="interval" id="">
                <input type="submit" value="" class="btn btn-lg btn-outline-danger" value="submit data">
            </form>
        </div>
        <div class="container justify-content-center" v-else>
            <timer
                :mins="mins"
                :secs="secs"
                :interval="interval"
            ></timer>
            <button class="btn btn-lg btn-danger" v-if="!isStarted" @click="goTimer">Avvia timer</button>
            <button class="btn btn-mb btn-danger" v-if="!isStopped && isStarted" @click="toggleTimer">Pausa</button>
            <button class="btn btn-mb btn-success" v-else-if="isStopped && isStarted" @click="toggleTimer">Play</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        // setInterval(1000, app.decreaseTimer())
    </script>
</body>
</html>
